<section class="subscribe__area pb-100">
  <div class="container-img pb-60" [style.backgroundImage]="'url(https://firebasestorage.googleapis.com/v0/b/impactdisciples-a82a8.appspot.com/o/Standard-Web-Images%2Fgroup-1.PNG?alt=media&token=68964f3a-ff3a-4965-b155-2efa128f6640)'">
    <div class="subscribe__inner pt-60">
      <div class="row justify-content-center text-center">
        <h2 class="subscribe__title">STAY IN THE LOOP</h2>
        <p class="subscribe__description">Join our mailing list and receive the latest news and updates from our team.</p>
        <div class="col-xl-3 col-lg-3">
          <div class="subscribe__content text-center pt-60">
            <div class="subscribe__form">
              <form (ngSubmit)="handleFormSubmit()">
                <input required type="name" name="name" [(ngModel)]="name" placeholder="Name">
                <input required type="email" name="email" [(ngModel)]="email" placeholder="Email">
                <button class="subscribe__button os-btn os-btn-2 os-btn-3" type="submit">subscribe</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
