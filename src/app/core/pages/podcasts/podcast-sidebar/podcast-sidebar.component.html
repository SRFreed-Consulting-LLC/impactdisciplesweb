<div class="sidebar__wrapper podcast-sidebar">

  <div class="sidebar__widget mb-55">
    <div class="widget__search p-relative">
      <form (submit)="onSearch(searchInput.value)">
        <input
          type="text"
          #searchInput
          placeholder="Search..."
          (input)="onSearchInputChange(searchInput.value)"
        />
        <button type="submit"><i class="far fa-search"></i></button>
      </form>
    </div>
  </div>

  <div class="sidebar__widget mb-55">
    <div class="sidebar__widget-title d-flex justify-content-between align-items-center">
      <h3 class="mb-10 underline">Latest Podcasts</h3>
      <dx-button class="clear-filter-button" (click)="onClearFilters()">View All</dx-button>
    </div>
    <div class="sidebar__widget-content mt-20">
      <div class="rc__post-wrapper">
        <ul>
          <li *ngFor="let podcast of recentPodcasts" class="d-flex podcast-sidebar__item" (click)="onSelectPodcast(podcast)">
            <div class="rc__post-thumb mr-20">
              <a>
                <img [src]="podcast.thumbnail.url" alt="blog-1" style="width: 70px; height: 50px;" />
              </a>
            </div>
            <div>
              <h6><a>{{ podcast.title }}</a></h6>
              <div class="rc__meta">
                <span>{{ podcast.date.toString() | date }}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
