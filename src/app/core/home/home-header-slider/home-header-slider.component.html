<!-- TODO: Test isDark true/false styles -->
<section class="slider__area slider__area-2 p-relative pl-15 pr-15">
  <div class="slider-active swiper-container" #heroSliderContainer>
    <div class="swiper-wrapper">
      <div *ngFor="let item of hero_slider_data" class="single-slider single-slider-2 slider__height-2 d-flex align-items-center swiper-slide" [style.backgroundImage]="'url(' + item.bgImg + ')'">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-6 col-lg-7 col-md-10 col-sm-10 col-12">
              <!-- TODO: Set up different texts and buttons for multiple images -->
              <div class="slider__content slider__content-3 pl-250" [class.slider__content-black]="item.isDark">
                <h2 [innerHTML]="item.title"></h2>
                <p>{{item.subtitle}}</p>
                <a href="/events" [ngClass]="item.isDark ? 'os-btn-white' : 'os-btn-2'" class="os-btn">Register For Event</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tp-slider-dot-2"></div>
  </div>
</section>
